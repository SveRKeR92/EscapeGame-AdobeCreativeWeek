<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Escape Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="img/zdasza.png" alt="Projet Atlantis Logo">
  </header>
  <div class="machine">
    <div class="wrapper">
      <img class="ordi" src="img/image0.png" alt="">
      <input type="text" id="input1">
    </div>
    <div class="rightColumn">
      <p class="crack">Voici ta machine… elle t'aidera a passer les differents mysteres que tu vas rencontrer au fil de ton aventure.</p>
      <button class="buttonFirst">Voir la première énigme</button>
    </div>
    
  </div>
  <!-- <input type="text" id="input1"> -->
  <button id="submit">TRY</button>
  <div class="planches">
    <img class="planche" src="img/Frame 11.png" alt="">
    <img class="planche" src="img/Frame 12.png" alt="">
    <img class="planche" src="img/Frame 13.png" alt="">
  </div>

  <div>

    <div class="enigme" id="enigme1">
      <h2><span class="gilroy">1ère</span><br> <span class="crack">ENIGME</span></h2>
      <img class="planche1" src="img/Frame 11.png" alt="">
      <button>PROCHAINE ENIGME</button>
    </div>
    
    <div class="enigme" id="enigme2">
      <h2><span class="gilroy">2ème</span><br><span class="crack">ENIGME</span></h2>
      <img class="planche2" src="img/Frame 12.png" alt="">
      <button>PROCHAINE ENIGME</button>
    </div>
    
    <div class="enigme" id="enigme3">
      <h2><span class="gilroy">3ème</span><br><span class="crack">ENIGME</span></h2>
      <img class="planche3" src="img/Frame 13.png" alt="">
      <button>ENIGME FINALE</button>
    </div>
    
  </div>

  <div class="victory">
    <span>Vicoire</span>
  </div>

  <div class="code">
    <span class="number81">81</span>
    <span class="number71">71</span>
    <span class="number7">7</span>
  </div>


  <script src="app.js"></script>
</body>
</html>
