<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Escape Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/10fadea052.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="img/zdasza.png" id="logo" alt="Projet Atlantis Logo">
  </header>
  <div class="machine">
    <div class="wrapper">
      <img class="ordi" src="img/image0.png" alt="">
      <div>
        <input type="text" id="input1">
        <button id="submit"><i class="fas fa-play"></i></button>
      </div>
    </div>
    <div class="rightColumn">
      <p class="crack">Voici ta machine… elle t'aidera a passer les differents mysteres que tu vas rencontrer au fil de ton aventure.</p>
      <a href="#enigme1" class="buttonFirst gilroy">Voir la première énigme</a>
    </div>
    
  </div>
  <!-- <input type="text" id="input1"> -->
  
  <div>

    <div class="enigme" id="enigme1">
      <h2><span class="gilroy">1ère</span><br> <span class="crack">ENIGME</span></h2>
      <img class="planche1" src="img/p1.png" alt="">
      <a href="#logo"><button>ACCEDER A LA MACHINE</button></a>
    </div>
    
    <div class="enigme" id="enigme2">
      <h2><span class="gilroy">2ème</span><br><span class="crack">ENIGME</span></h2>
      <img class="planche2" src="img/p2.png" alt="">
      <a href="#logo"><button>ACCEDER A LA MACHINE</button></a>
    </div>
    
    <div class="enigme" id="enigme3">
      <h2><span class="gilroy">3ème</span><br><span class="crack">ENIGME</span></h2>
      <img class="planche3" src="img/p3.png" alt="">
      <a href="#logo"><button>ENIGME FINALE</button></a>
    </div>
    
  </div>

  <div class="victory">
    <img src="img/Victoire.png" alt="Victory">
  </div>

    <div class="number81 num gilroy">81</div>
    <div class="number71 num gilroy">71</div>
    <div class="number7 num gilroy">7</div>

  <script src="app.js"></script>
</body>
</html>
